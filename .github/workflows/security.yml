name: Code Security Analysis

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * 1'  # Executa toda segunda-feira Ã s 2h

jobs:
  codeql:
    uses: empreendimentopaguemenossa/github-standards-reusables/.github/workflows/security-codeql.yml@main
    permissions:
      actions: read
      contents: read
      security-events: write
    with:
      languages: '["csharp", "javascript"]'
      queries: 'security-extended'
