name: Code Security Analysis

# TEMPORARIAMENTE DESABILITADO: Conflito com CodeQL Default Setup
# Para habilitar: Vá em Settings > Code security > CodeQL analysis > Disable default setup
# Depois descomente o código abaixo

on:
  workflow_dispatch:  # Executa apenas manualmente por enquanto
  # pull_request:
  #   branches:
  #     - main
  # push:
  #   branches:
  #     - main
  # schedule:
  #   - cron: '0 2 * * 1'

jobs:
  codeql:
    if: false  # Desabilitado temporariamente
    uses: empreendimentopaguemenossa/github-standards-reusables/.github/workflows/security-codeql.yml@main
    permissions:
      actions: read
      contents: read
      security-events: write
    with:
      languages: '["csharp", "javascript"]'
      queries: 'security-extended'
