version: 2
registries:
  github-actions:
    type: git
    url: https://github.com
    username: x-access-token
    password: ${{secrets.DEPENDABOT_GITHUB_TOKEN}}

updates:
  # DependÃªncias .NET / NuGet
  - package-ecosystem: "nuget"
    directory: "/TaskManager.Web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "dotnet"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    pull-request-branch-name:
      separator: "/"
    
  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    registries:
      - github-actions
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
